<div class="mediaelement mediaelement-image">
	<a rel="lightbox[myImageSet]" title="{mediaElement.caption}" href="{f:uri.image(src:'uploads/tx_news/{mediaElement.media}' maxWidth:'800')}">
		<f:image src="uploads/tx_news/{mediaElement.media}" title="{mediaElement.title}"  alt="{mediaElement.title}" maxWidth="282" />
	</a>
</div>
<f:if condition="{mediaElement.caption}">
	<p class="news2-img-caption">
		{mediaElement.caption}
	</p>
</f:if>
