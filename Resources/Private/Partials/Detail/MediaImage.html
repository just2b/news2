{namespace n=Tx_News2_ViewHelpers}


<a rel="lightbox[myImageSet]" title="{mediaElement.title}" href="{n:imageSrc(src:'uploads/tx_news/{mediaElement.media}' maxWidth:'800')}">
	<f:image src="uploads/tx_news/{mediaElement.media}" title="{mediaElement.title}"  alt="{mediaElement.title}" maxWidth="282" />
</a>

<f:if condition="{mediaElement.title}">
	<p class="news2-img-caption">
		{mediaElement.title}
	</p>
</f:if>
