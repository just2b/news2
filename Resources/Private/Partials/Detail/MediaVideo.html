<strong>{mediaElement.title}</strong>
<object width="480" height="385">
	<param name="movie" value="{mediaElement.video}"></param>
	<param name="allowFullScreen" value="true"></param>
	<param name="allowscriptaccess" value="always"></param>
	<embed src="{mediaElement.video}" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="480" height="385"></embed>
</object>
