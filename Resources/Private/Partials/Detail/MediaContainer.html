<f:if condition="{media}">
	<div style="padding:10px;margin:10px;background:lightgreen;">
		<f:for each="{media}" as="mediaElement">
			<f:if condition="{mediaElement.type} == 0">
				<f:render partial="Detail/MediaImage" arguments="{mediaElement: mediaElement}"/>
			
			</f:if>
			<f:if condition="{mediaElement.type} == 1">
				<f:render partial="Detail/MediaVideo" arguments="{mediaElement: mediaElement}"/>
			</f:if>
			<f:if condition="{mediaElement.type} == 2">
				<f:render partial="Detail/MediaHtml" arguments="{mediaElement: mediaElement}"/>
			</f:if>
			<f:if condition="{mediaElement.type} == 3">
				<f:render partial="Detail/MediaDam" arguments="{mediaElement: mediaElement}"/>
			</f:if>
		</f:for>
	</div>
</f:if>
