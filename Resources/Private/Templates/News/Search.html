{namespace n=Tx_News2_ViewHelpers}
<f:layout name="General" />


<!--
	=====================
		News/Search.html
-->

<f:section name="content">
	<f:flashMessages />

	<div class="news2 news2-search">
		<div class="news2-searchbox">
			<f:form id="news2-search" method="post" action="search" name="search" object="{search}">
				<fieldset>
					 <legend><span class="hidden">News search</span></legend>

					 <div class="form-field">
						 <label for="searchstring">Searchstring</label>
						 <f:form.textbox id="searchString" name="searchString" property="searchString" value="{search.searchString}" />
					 </div>

					 <div class="form-field">
						 <label for="fromDate">From Date</label>
						 <f:form.textbox id="fromDate" name="fromDate" property="fromDate" value="{search.fromDate}" additionalAttributes="{type:'date'}"/>
					 </div>

					 <div class="form-field">
						 <label for="toDate">To Date</label>
						 <f:form.textbox id="toDate" name="toDate" property="toDate" value="{search.toDate}" />
					 </div>

					 <div class="form-field">
						 <label for="news-cat">News Category</label>
						<f:form.select name="category" id="category" options="{search.category}" optionValueField="uid" optionLabelField="title" />
					 </div>

					<f:form.submit name="submit" value="{f:translate(key:'search-start')}" id="news2-search-sb" />
				</fieldset>


			</f:form>
		</div>
	</div>	
</f:section>
